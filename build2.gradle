plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'joda-time', name: 'joda-time', version: '2.10.8'
    compile group: 'org.jsoup', name:'jsoup', version: '1.13.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
